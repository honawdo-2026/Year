<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>우리 가족 추억 여행 🏠</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="script.js" defer></script>
</head>
<body>
    <div id="startScreen" class="glass-container active">
        <h1 class="main-title">👨‍👩‍👧‍👦 우리 가족 추억 여행</h1>
        <div class="input-group">
            <label class="input-label">🏠 찾는 가족 이름</label>
            <input type="text" id="targetFamily" placeholder="예: 우리집">
            <label class="input-label" style="margin-top:15px;">👤 당신의 이름</label>
            <input type="text" id="userName" placeholder="본인 이름을 입력하세요">
        </div>
        <button class="primary-btn" onclick="startApp()">여행 시작하기 🚀</button>
    </div>

    <div id="mainScreen" class="glass-container">
        <h2 id="welcomeMsg" class="admin-title"></h2>
        <div id="userMonthBar" class="month-bar"></div>
        <div id="viewer" class="viewer-container">
            <p style="text-align:center; padding:50px;">보고 싶은 달을 선택해 주세요! ✨</p>
        </div>
        <div id="pageInfo" class="page-info" style="text-align:center; margin-top:10px; color:#666;"></div>
        <button id="resultBtn" class="primary-btn" style="display:none; margin-top:20px;" onclick="showFinalResult()">🏆 최종 순위 보기</button>
    </div>
</body>
</html>
