<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가족 추억 보기 ❤️</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="script.js" defer></script>
</head>
<body>
    <!-- 1. 시작 화면 -->
    <div id="startScreen" class="glass-container active">
        <h2 class="main-title">💝<br>우리 가족의<br>소중한 추억을 열어보세요</h2>
        <div class="input-group">
            <label class="input-label">🏠 우리 가족 이름</label>
            <input type="text" id="targetFamily" placeholder="관리자에서 정한 이름">
            <label class="input-label" style="margin-top:15px;">👤 당신의 이름은?</label>
            <input type="text" id="userName" placeholder="별명도 좋아요!">
        </div>
        <button class="primary-btn" onclick="startApp()">추억 여행 떠나기 🚀</button>
    </div>

    <!-- 2. 메인 화면 (추억 보기) -->
    <div id="mainScreen" class="glass-container">
        <h2 id="welcomeMsg" class="main-title"></h2>
        
        <!-- 월 선택 바 -->
        <div id="userMonthBar" class="month-scroll-bar"></div>
        
        <!-- 콘텐츠 뷰어 -->
        <div id="viewer"></div>
        <p id="pageInfo" class="mobile-info"></p>
    </div>
</body>
</html>
