<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가족 추억 만들기 🛠️</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="script.js" defer></script>
</head>
<body>
    <div id="adminLoginScreen" class="glass-container active">
        <h2 class="admin-title">💝 가족 추억 저장소 열기</h2>
        <div class="input-group">
            <label class="input-label">🏠 가족 이름 정하기</label>
            <input type="text" id="adminFamilyGroup" placeholder="예: 문씨네, 우리집">
            <label class="input-label" style="margin-top:15px;">🔑 우리만의 비밀번호</label>
            <input type="password" id="adminPassword" placeholder="4자리 숫자">
            <p style="font-size: 12px; color: #888; text-align: center; margin-top: 5px;">비밀번호는 숫자 4자리를 입력해주세요.</p>
        </div>
        <button class="primary-btn" onclick="loginAdmin()">추억 만들러 가기 ✨</button>
    </div>

    <div id="adminEditScreen" class="glass-container">
        <h2 class="admin-title">📸 추억 기록하기</h2>
        <p id="currentEditingFamily" style="text-align:center; font-weight:bold; color:var(--primary); margin-bottom:15px;"></p>
        <div class="admin-form">
            <input type="text" id="adminName" placeholder="이름 (예: 아빠)">
            <input type="file" id="adminPhoto" accept="image/*">
            <textarea id="adminMemo" placeholder="한 줄 메모를 남겨주세요... (최대 50자)"></textarea>
        </div>
        <div id="adminMonthBar" class="month-bar"></div>
        <button class="primary-btn" style="margin-top:15px;" onclick="uploadMemory()">추억 저장하기 💾</button>
        <p class="logout-link" onclick="logoutAdmin()">나가기</p>
    </div>

</body>
</html>
